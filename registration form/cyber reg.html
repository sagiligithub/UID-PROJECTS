<head>
     <title>
            REGISTRATION FORM
     </title>
</head>
<body>
      <Body background="E:\uid\registration form\bg.png">
      <center>
    <h1 align=center> REGISTRATION FORM</h1>
    <TR>
    <form>
         <TR>
            Name:   
            <input type="text" name="username  ">
            </TR>
            <br>
            <TR>

           Email id:        
           <input type="text" name="email id  ">
           </TR>
           <br>
           <TR>
           SELECT TYPE
          <select name="TYPE" id="TYPE">
          
          <option value ="STUDENT">STUDENT</option>
          <option value="RESEARCH SCHOLARS"> RESEARCH SCHOLORS</option>
          <option value="FACULTY MEMBERS">FACULTY MEMBERS</option>
          <option value="INDUSTRYS">INDUSTRYS</option>
          <option value="OTHERS">OTHERS</option>
          </select>
          </TR>
           <br>
           <TR>
            College name:        
           <input type="text" name="college name  ">
           </TR>
           <br>


           <TR>
           <label for "user password"> password </label>
           <input type="password" name="user password" id="user password">
            </TR>
           </br>

            <TR>
           SELECT COURSE
           <input type="radio" name="course" id="cse">
           <label for ="cse">cse  </label>
           <input type="radio" name="course" id="cys">
           <label for="cys">cys                              </label>
           <input type="radio" name="course" id="ece">
           <label for="ece"> ece                             </label>
          <input type ="radio" name="course" id="other">
          <label for="others">others                         </label>
          </TR>
          <br>

          <TR>
          SELECT GENDER
          <input type="radio" name="gender" id="female">
           <label for ="female">female</label>
          <input type="radio" name="gender" id="male">
           <label for ="male">male</label>
           </TR>
         
          <br>
         <TR>
         SELECT STATE
          <select name="state" id="state">
          
          <option value ="andhra pradesh">andhra pradesh</option>
          <option value="telangana"> telangana</option>
          <option value="tamil nandu">tamil nadu</option>
          <option value="karnataka">karnataka</option>
          <option value="kerala">kerala</option>
          <option value="mumbai">mumbai</option>
          <option value="other">other</option>
          </select>
          </TR>
           <br>
          <TR>
          SELECT EVENT   
           <input type="radio" name="EVENT" id="cyber conclave">
           <label for ="cyber conclave">cyber conclave </label>
           <input type="radio" name="EVENT" id="cyber industy meet">
           <label for="cyber industry meet">cyber industry meet  </label>
           <input type="radio" name="EVENT" id="cyber tech fest">
           <label for="cyber tech fest"> cyber tech fest                             </label>
          <input type ="radio" name="EVENT id="cyber abyaan">
          <label for="cyber abyaan">cyber abyaan                       </label>
          </TR>
          <br>
          <TR>
          PHONE NUMBER
          <input type="text" pattern="[0-9]{10}" required>
          </TR>

         <br>
         <TR>

         <input type="submit"value="submit">
         </TR>
 
   </form>
   </center>
</body>
</TR>
</html>
